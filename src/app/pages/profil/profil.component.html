<div class="p-3 sm:p-6 max-w-4xl mx-auto">
  <h1 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6">
    Profil & Paramètres
  </h1>

  <div class="bg-white rounded-lg shadow divide-y">
    <!-- Informations personnelles -->
    <form (ngSubmit)="updateProfil()" #personalForm="ngForm" class="p-4 sm:p-6">
      <h2 class="text-lg font-semibold mb-4">Informations personnelles</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            [(ngModel)]="profil.email"
            name="email"
            disabled
            class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-100 text-gray-500 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
            required
          />
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Téléphone</label
          >
          <input
            type="tel"
            [(ngModel)]="profil.phone"
            name="phone"
            class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
          />
        </div>
      </div>
      <div class="mt-4 sm:mt-6">
        <button
          type="submit"
          class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2.5 rounded-lg shadow-sm hover:bg-blue-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Enregistrer les modifications
        </button>
      </div>
    </form>

    <!-- Entreprise -->
    <form (ngSubmit)="updateProfil()" #companyForm="ngForm" class="p-4 sm:p-6">
      <h2 class="text-lg font-semibold mb-4">Informations de l'entreprise</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Nom de l'entreprise</label
          >
          <input
            type="text"
            [(ngModel)]="profil.company_name"
            name="company_name"
            class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Adresse</label
          >
          <textarea
            [(ngModel)]="profil.address"
            name="address"
            rows="3"
            class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400 resize-none"
          ></textarea>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >SIRET</label
            >
            <input
              type="text"
              [(ngModel)]="profil.siret"
              name="siret"
              class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
            />
          </div>
        </div>
      </div>
      <div class="mt-4 sm:mt-6">
        <button
          type="submit"
          class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2.5 rounded-lg shadow-sm hover:bg-blue-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Enregistrer les modifications
        </button>
      </div>
    </form>

    <!-- Paramètres -->
    <div class="p-4 sm:p-6">
      <h2 class="text-lg font-semibold mb-4">Paramètres</h2>
      <div class="space-y-6">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0"
        >
          <div class="flex-grow">
            <h3 class="font-medium">Notifications par email</h3>
            <p class="text-sm text-gray-500">
              Recevoir des notifications pour les nouveaux KYLs
            </p>
          </div>
          <label
            class="relative inline-flex items-center cursor-pointer self-start sm:self-center"
          >
            <input
              type="checkbox"
              (click)="switchNotificationState()"
              [(ngModel)]="profil.notification"
              class="sr-only peer"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
      </div>
    </div>
    <!-- Sécurité -->
    <div class="p-4 sm:p-6">
      <h2 class="text-lg font-semibold mb-4">Sécurité</h2>
      <div class="flex flex-col gap-4">
        <div *ngIf="showPasswordFields" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Ancien mot de passe</label
            >
            <input
              type="password"
              [(ngModel)]="lastPassword"
              name="lastPassword"
              class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Nouveau mot de passe</label
            >
            <input
              type="password"
              [(ngModel)]="newPassword"
              name="newPassword"
              class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Confirmer le mot de passe</label
            >
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="mt-1 block w-full px-4 py-2.5 rounded-lg border border-gray-300 shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base hover:border-gray-400"
            />
          </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-2">
          <button
            *ngIf="!showPasswordFields"
            (click)="showPasswordFields = true"
            class="w-full sm:w-auto px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Changer le mot de passe
          </button>
          <button
            *ngIf="showPasswordFields"
            (click)="changePassword()"
            class="w-full sm:w-auto px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Valider
          </button>
          <button
            *ngIf="showPasswordFields"
            (click)="showPasswordFields = false"
            class="w-full sm:w-auto px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
